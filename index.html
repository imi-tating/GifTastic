<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!--BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!--CSS File Link-->
    <link rel="stylesheet" href="style.css">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--Javascript file link-->
  <script type="text/javascript" src="app.js"></script>
  <title>GifTastic</title>
</head>
<body>
  <nav class="navbar fixed-top">
    <div class="navbar-brand">
    </div>
    <div class="dropdown">
      <i id="dropdownMenu" class=" dropdown-btn fas fa-fish fa-flip-horizontal text-dark" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu">
        <a class="dropdown-item" href="https://imi-tating.github.io/games.html">Return to All Games</a>
      </div>
    </div>
  </nav>
  <div id="jumbotron" class="jumbotron jumbotron-fluid text-center">
    <h1 id="game-title" class="display-4">GifTastic Cats</h1>
    <img id="giphy-logo" src="PoweredBy_200px-Black_HorizText.png" alt="giphy logo">
  </div>

  <div id="game" class="container text-center">
    <div id="buttons-container"></div>
    <hr>
    <form id="add-your-own">
      <label for="cat-type-input"></label>
      <input type="text" id="user-input">
      <input id="add-cat-type" type="submit" value="Add a Cat Type" class="btn" style="background-color: Salmon;">
    </form>
    <hr id="top-of-gifs">
    <br>
    <div id="gifs-container"></div>
  </div>

</body>
</html>
